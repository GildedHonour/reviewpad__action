name: "Reviewpad Action"
description: "Reviewpad Action automates pull requests workflows using the Reviewpad configuration located at reviewpad.yml"
branding:
  icon: "send"
  color: "blue"
inputs:
  event:
    description: "GitHub event"
    default: ${{ toJSON(github) }}
    required: false
runs:
  using: "docker"
  image: "docker://reviewpad/action:4028753df1f461af462d3a4c24caa42df472fbe8"
